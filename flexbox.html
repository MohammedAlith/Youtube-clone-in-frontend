<!DOCTYPE html>
<html>
<head>
<title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: flex;
    flex-direction: row;">
    <diV style="background-color: lightblue;">div1 text</diV>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;">
  <diV style="background-color: lightblue; width: 100px;">100px</diV>
  <div style="background-color: lightpink; flex: 1;">flex : 1</div>
</div>

<div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;">
  <div style="background-color: lightblue; flex: 1;">flex : 1</div>
  <diV style="background-color: lightpink; width: 100px;">100px</diV>
  <diV style="background-color: lightblue; flex: 2;">flex : 2</diV>
</div>


<div style="
  margin-top: 30px;
  height: 70px;
  border-width: 1px;
  border-style: solid ;
  border-color: gray;
  display: flex;
  flex-direction: row;
  justify-content: center;">
  <div style="background-color: lightblue; width: 100px;">100px</div>
  <diV style="background-color: lightpink; width: 100px;">100px</diV>
  <diV style="background-color: lightblue; width: 100px;">100px</diV>
</div>


<div style="
  margin-top: 30px;
  height: 70px;
  border-width: 1px;
  border-style: solid ;
  border-color: gray;
  display: flex;
  flex-direction: row;
  justify-content: space-between;">
  <div style="background-color: lightblue; width: 100px;">100px</div>
  <diV style="background-color: lightpink; width: 100px;">100px</diV>
  <diV style="background-color: lightblue; width: 100px;">100px</diV>
</div>
  

<div style="
  margin-top: 30px;
  height: 70px;
  border-width: 1px;
  border-style: solid ;
  border-color: gray;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;">
  <div style="background-color: lightblue; width: 100px;">100px</div>
  <diV style="background-color: lightpink; width: 100px;">100px</diV>
  <diV style="background-color: lightblue; width: 100px;">100px</diV>
</div>
  
  
  
</body>
</html>
